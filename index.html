<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #181818; color: white; }
        .calculator { width: 300px; margin: auto; padding: 20px; border-radius: 10px; background-color: #222; }
        .display { width: 100%; height: 50px; font-size: 22px; text-align: right; margin-bottom: 10px; background-color: #333; color: white; border: none; padding: 10px; }
        .btn { width: 60px; height: 50px; font-size: 18px; margin: 5px; border: none; background-color: #444; color: white; border-radius: 5px; cursor: pointer; }
        .btn:hover { background-color: #666; }
        .btn.equal { background-color: #1E90FF; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <br>
        <button class="btn" onclick="clearDisplay()">AC</button>
        <button class="btn" onclick="appendToDisplay('(')">(</button>
        <button class="btn" onclick="appendToDisplay(')')">)</button>
        <button class="btn" onclick="appendToDisplay('/')">÷</button>
        <br>
        <button class="btn" onclick="appendToDisplay('7')">7</button>
        <button class="btn" onclick="appendToDisplay('8')">8</button>
        <button class="btn" onclick="appendToDisplay('9')">9</button>
        <button class="btn" onclick="appendToDisplay('*')">×</button>
        <br>
        <button class="btn" onclick="appendToDisplay('4')">4</button>
        <button class="btn" onclick="appendToDisplay('5')">5</button>
        <button class="btn" onclick="appendToDisplay('6')">6</button>
        <button class="btn" onclick="appendToDisplay('-')">−</button>
        <br>
        <button class="btn" onclick="appendToDisplay('1')">1</button>
        <button class="btn" onclick="appendToDisplay('2')">2</button>
        <button class="btn" onclick="appendToDisplay('3')">3</button>
        <button class="btn" onclick="appendToDisplay('+')">+</button>
        <br>
        <button class="btn" onclick="appendToDisplay('0')">0</button>
        <button class="btn" onclick="appendToDisplay('.')">.</button>
        <button class="btn equal" onclick="calculateResult()">=</button>
        <br>
        <button class="btn" onclick="appendToDisplay('Math.sin(')">sin</button>
        <button class="btn" onclick="appendToDisplay('Math.cos(')">cos</button>
        <button class="btn" onclick="appendToDisplay('Math.tan(')">tan</button>
        <button class="btn" onclick="appendToDisplay('Math.sqrt(')">√</button>
        <br>
        <button class="btn" onclick="appendToDisplay('Math.log(')">log</button>
        <button class="btn" onclick="appendToDisplay('Math.exp(')">EXP</button>
        <button class="btn" onclick="appendToDisplay('Math.PI')">π</button>
        <button class="btn" onclick="appendToDisplay('Math.E')">e</button>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
